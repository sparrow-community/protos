# buf generate --path ./hello/hello.proto
version: v1
plugins:
  - plugin: go
    out: ./
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ./
    opt:
      - paths=source_relative
  - plugin: micro
    out: ./
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: ./
    opt:
      - paths=source_relative
      - generate_unbound_methods=false